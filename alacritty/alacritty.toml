mods = "Command"

[[keyboard.bindings]]
chars = "\u001Bb0"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001Bb1"
key = "Key1"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001Bb2"
key = "Key2"
mods = "Command"

