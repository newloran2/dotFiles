[[keyboard.bindings]]
chars = "\u001Bbq"
key = "V"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u001Bbb"
key = "B"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001Bbz"
key = "F"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u001Bbs"
